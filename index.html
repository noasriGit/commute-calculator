<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ebike Tools â€” Index</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html,body{height:100%;margin:0}
    .frame-wrap{position:relative;padding-bottom:70%;height:0;overflow:hidden}
    iframe{position:absolute;left:0;top:0;width:100%;height:100%;border:0}
    .note{font-family:Inter,Arial,sans-serif;padding:12px;background:#f6f8f6;color:#334;box-shadow:0 3px 8px rgba(0,0,0,0.04)}
  </style>
</head>
<body>
  <div class="note">
    This page embeds the Commute Calculator. If you'd like the calculator to be the root page, rename <code>commute-calculator.html</code> to <code>index.html</code>.
  </div>

  <div class="frame-wrap" style="margin-top:10px;">
    <iframe id="toolFrame" src="commute-calculator.html" title="Commute Calculator" loading="lazy"></iframe>
  </div>

  <script>
    // Check iframe on load and demonstrate how to call computeAll() in the iframe (same-origin only).
    (function(){
      const iframe = document.getElementById('toolFrame');
      iframe.addEventListener('load', () => {
        try {
          // Access child's window (works only when same-origin)
          const child = iframe.contentWindow;
          if (!child) { console.warn('Iframe contentWindow not accessible'); return; }
          if (typeof child.computeAll === 'function') {
            console.log('computeAll() is available inside iframe. You can call iframe.contentWindow.computeAll() from the parent if needed.');
            // Example: call child.computeAll() once to ensure everything is initialized (optional)
            // child.computeAll();
          } else {
            console.warn('computeAll() not exposed in iframe. The calculator should expose window.computeAll.');
          }
        } catch (err) {
          console.error('Cannot access iframe (likely cross-origin):', err);
        }
      });
    })();
  </script>
</body>
</html>
